name: Vitrine Cultural CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Versão estável
        
    - name: Install Dependencies
      run: npm ci # Mais seguro que npm install para CI
      
    - name: Run Tests (Headless)
      run: npx ng test --no-watch --browsers=ChromeHeadless
      
    - name: Build Production
      run: npx ng build --configuration=production
      
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist/atelie-mandalas/browser # Caminho padrão do Angular 17+

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: '.' # Como baixamos o artefato, ele está na raiz
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}